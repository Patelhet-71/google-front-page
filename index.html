<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/main.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="header">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
        <img src="/img/menu.png" alt="" class="menu" >
        <img src="/img/logo.jpg" alt="" class="logo" style="padding: 0;">
    </div>
    <div class="card">
        <div class="img">
            <a href="#">
                <img src="/img/google_logo.svg" alt="" >
            </a>
        </div>
        <div class="searchbox">
            <input type="text" name="" class="query" value="">
            <div class="icons">
                <div>
                    <img src="/img/search.svg" alt="">
                </div>
                <div>
                    <img src="/img/mic.svg" alt="">
                </div>
            </div>
        </div>
        <div class="sortcut">
            <a href="https://www.youtube.com/">
                <img src="/img/youtube.png" alt="">
                <p>YouTube</p>
            </a>
            <a href="https://www.gtu.ac.in/">
                <img src="/img/gtu.png" alt="">
                <p>GTU</p>
            </a>
            <a href="https://www.instagram.com/">
                <img src="/img/insta.png" alt="">
                <p>Instagram</p>
            </a>
            <a href="https://getintopc.com/">
                <img src="/img/getintopc.png" alt="">
                <p>Get Into Pc</p>
            </a>
            <a href="">
                <img src="/img/add.svg" alt="">
                <p>Add shortcut</p>
            </a>
        </div>
    </div>
    <div class="customize">
        <div class="pencil"></div>
        <p>Customize Chrome</p>
    </div>
    
</body>
</html>
